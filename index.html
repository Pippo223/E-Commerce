<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel = "icon" href = "logos/logo2.png" type = "image/x-icon">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header id = "header">
        <div id="left-header">
            
            <div id = "top-left">
                <p id = "home"><a class = "top-left-links" href="">Home</a></p>
                <p id = "about"><a class = "top-left-links" href="">About</a></p>
                <p id = "contact"><a class = "top-left-links" href="">Contact</a></p>
            </div>

            <div id = "bottom-left">
                <label for="">Email:</label>
                <input type="email">
                <button>Subscribe</button>
            </div>

        </div>

        <div id="center-header">
            <div id = "top-center">
                <img id = "logo" src="logos/logo.png" alt="Logo">
            </div>

            <div id = "bottom-center">
               
                <p class = "cats"><a class = "top-left-links" href="">New</a></p>
                <p class = "cats"><a class = "top-left-links" href="">Adidas</a></p>
                <p class = "cats"><a class = "top-left-links" href="">Nike</a></p>
                <p class = "cats"><a class = "top-left-links" href="">Puma</a></p>
                <p class = "cats"><a class = "top-left-links" href="">Others</a></p>

            </div>

        </div>

        <div id = "right-header">
            <div id = "top-right">

                <p class = "cats"><a class = "top-left-links" href="">Sign in</a></p>
                <p class = "cats"><a class = "top-left-links" href="">Register</a></p>
                <p class = "cats"><a class = "top-left-links" href=""><i class="fa fa-shopping-cart"></i></a></p>

            </div>

            <div id = "bottom-right">

                <input type="search" placeholder="Search Product">
                <button>Search</button>
            
            </div>

        </div>

    </header>

<div id = "main-page">
    <div id = "left-main-page">
        <div class = "subs" ><img src="images/Nike/Tiempo/yellow1.jpg" alt="Nike-Tiempo" id="sub-image1" ></div>
        <div class = "subs" ><img src="images/Nike/Tiempo/yellow2.jpg" alt="Nike-Tiempo" id="sub-image2"></div>
        <!-- <div class = "subs"></div> -->
    </div>

    <div id = "middle-main-page">
        <img src="images/Nike/Tiempo/yellow.jpg" alt="Nike-Hypervenom-yellow" id="main-image">
    </div>

    <div id = "right-main-page">

        <div id="pname">Nike Tiempo Legend 8 Club FG</div>

        <div id="pdesc">Sergio Ramos' preferred cleat. Touch, fit, comfort, has it all</div>
        
        <div id="pprice">$180</div>
        
        <p> Color: <i></i></p>
        
        <div id = "color">
            <div class = "color" id = "color1" onclick="changeToYellow()"></div>
            <div class = "color" id = "color2" onclick="changeToRed()"></div>
            <div class = "color" id = "color3" onclick="changeToBlack()"></div>
            <div class = "color" id = "color4" onclick="changeToWhite()"></div> 

        </div>

        <div id = "size">
            <label for="">Size:</label>
            <br>
            <div class = "size" id ="size1" tabindex="1">41</div>
            <div class = "size" id ="size2" tabindex="2">42</div>
            <div class = "size" id ="size3" tabindex="3">43</div>
            <div class = "size" id ="size4" tabindex="4">44</div>
            <div class = "size" id ="size5" tabindex="5">45</div>
        </div>

        <div class = "qty">
           
            <label for="">Qty: </label>
            <i class="fa fa-minus-circle" onclick="decrementValue()"></i>
            <input id="qty-input" type="number" value = 1 min=1 onkeydown="return false">
            <i class="fa fa-plus-circle" onclick="incrementValue()"></i>

        </div>

        <div>
            <button id="add-to-cart">ADD TO CART</button>
        </div>

    </div>

</div>

<footer>

        
</footer>


</body>
<script src="script/product.js" type="text/javascript">

</script>


</html>
